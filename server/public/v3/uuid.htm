<script>
    function S4() {
        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    }
    function guid() {
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }
    var uuid = localStorage.getItem('uuid');
    if(!uuid){
        uuid = guid();
        localStorage.setItem('uuid',uuid);
    }
    window._uuid = uuid;
    parent.postMessage(uuid,'*')
</script>
